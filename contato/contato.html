<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Portal de Notícias" />
    <meta
      property="og:description"
      content="Seu portal de notícias confiável e atualizado."
    />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:type" content="website" />
    <title>Portal de Notícias - Contato</title>
    <link rel="icon" type="image/x-icon" href="/imagens/logo.png" />
    <link rel="stylesheet" href="../home/home.css" />
    <link rel="stylesheet" href="../contato/contato.css" />
  </head>
  <body>
    <body>
      <header>
        <nav>
          <a href="../home/home.html">
            <img
              src="/imagens/logo.png"
              alt="Logo do Portal de Notícias"
              class="logo"
            />
          </a>
          <h1 class="title">Portal de Notícias</h1>
        </nav>
        <a href="../home/home.html" class="home-link">
          <span class="icon-chevron-left"></span>
          Voltar para a página inicial
        </a>
      </header>
    <section id="contact">
      <h2>Contato</h2>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
        <label for="subject">Assunto:</label>
        <select id="subject" name="subject" required>
          <option value="">Selecione...</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Elogio">Elogio</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Dúvida">Dúvida</option>
        </select>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Enviar" />
      </form>
    </section>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Portal de Notícias. Todos os direitos reservados.</p>
        <div id="social-media">
          <a href="#" target="_blank" rel="noopener"
            ><img src="../imagens/facebook.png" alt="Ícone do Facebook"
          /></a>
          <a href="#" target="_blank" rel="noopener"
            ><img src="../imagens/twitter.png" alt="Ícone do Twitter"
          /></a>
          <a href="#" target="_blank" rel="noopener"
            ><img src="../imagens/instagram.png" alt="Ícone do Instagram"
          /></a>
        </div>
      </div>
      <a href="../home/home.html">Home</a>
    </footer>
  </body>
</html>
